</head>
<body>
  <!-- Floating Deco -->
  <div class="floating-decor star" style="top:14%;left:9%;font-size:2rem">⭐</div>
  <div class="floating-decor cherry" style="top:32%;right:10%;font-size:1.5rem">🍒</div>
  <div class="floating-decor spark" style="top:62%;left:7%;font-size:1.8rem">✨</div>

  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>

    </nav>
  </header>

  <section class="section">
    <h2 class="section-title">Let's Connect! 💌</h2>
    <!-- Replace action with your Formspree endpoint -->
    <form class="contact-form" action="https://formspree.io/f/your-endpoint" method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Your Name ✨</label>
        <input type="text" id="name" name="name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email Address 📧</label>
        <input type="email" id="email" name="_replyto" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Your Message 💭</label>
        <textarea id="message" name="message" class="form-input form-textarea" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message 🚀</button>
    </form>
  </section>

  <footer class="footer">

  </footer>

  <script src="script.js"></script>
</body>
